<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hungry Monster</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
   
    
</head>

<body>
    <header>
        <nav class="container navbar navbar-expand-lg navbar-light pt-2">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link mx-1" href="#">Home</a>
                        <a class="nav-link mx-1" href="#">About</a>
                        <a class="nav-link mx-1" href="#">Recipes</a>
                        <a class="nav-link mx-1" href="#">blog</a>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Search Warning -->
        <div class="container">
            <div class="col-10  col-md-8 col-lg-7 col-xl-6 m-auto pt-1 pb-2">
                <div class="input-group mb-1">
                    <!-- Search Box -->
                    <input id="input-meal-name" type="text" required class="form-control" placeholder="Search for meal">
                    <div class="input-group-append">
                        <button id="search-btn" type="button" class="btn">Search</button>
                    </div>
                </div>

                <!-- Warning Text -->
                <div style="height: 40px;margin-bottom: 20px;">
                    <p id="warning-text"></p>
                </div>
            </div>
        </div>
    </header>

    <main class="container">
        <!-- Display-single meal, default hidden -->
        <div id="meal-details" class="container">
            <div id="meal-details-display" class="row row-cols-1  row-cols-md-2 g-1">
                <!-- Dynamic -->
            </div>
            <div id="instruction-display">
            </div>
        </div>

        <!-- Display search result-->
        <div class="meal-container mb-5">
            <div id="meal-list" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5 g-4">
                <!-- Dynamic -->
            </div>
        </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="hungry.js"></script>
</body>

</html>
